6. Semáforo: faça uma função que recebe como parâmetro as strings "verde", "amarelo" ou
"vermelho". Caso o parâmetro passado seja "verde", a função deve retornar "pode passar!", caso
seja "amarelo", retorna "melhor freiar", caso seja "vermelhor", "pare já!". Utilize document.write
para escrever na tela o resultado desta função com os parâmetros a sua escolha. Teste todas as
saídas possíveis.-->

<script>

    function permitir_motorista (idade_permitida, idade_motorista){
        if( idade_motorista >= idade_permitida) // testa se a idade do motorista é maior ou igual a permitida//
            {
                
                 return "voce pode ditigir" // retorna e escreve que o motorista pode dirigir se possuir idade igual ou maior da permitida //
            
            } else // indica que a idade fornecida é menor que a permitda//

               return "você não pode dirigir";// retorna e escreve que o motorista nao pode dirigir//
            
    }
    document.write(permitir_motorista(18,15));

    function permitir_bebedeira (idade_permitida, idade_pessoa){
            if( idade_pessoa >= idade_permitida) // testa se a idade de quem quer beber é maior ou igual a permitida//
            {
                return "você pode beber"; // retorna o texto que indica q a pessoa esta permitida //
            
            } else // se a pessoa não possui a idade minima //

                return "você não pode beber";// não vai poder beber //
    }
    document.write(permitir_bebedeira(18,15));
